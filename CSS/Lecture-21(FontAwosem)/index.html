</head>
<body>
    <!-- fontawosome.com -->

    <i class="fa-brands fa-instagram fa-10x"></i> -->
    
    <nav>
        <ul>
            <li><a href="#home"><i class="fa-solid fa-house"></i> Home</a></li>
            <li><a href="#about"><i class="fa-solid fa-user"></i> About</a></li>
            <li><a href="#services"><i class="fa-solid fa-briefcase"></i> Services</a></li>
            <li><a href="#contact"><i class="fa-solid fa-envelope"></i> Contact</a></li>
        </ul>
    </nav>
    <div class="glitch-wrapper">
        <div class="glitch" data-glitch="glitch">glitch</div>
     </div>
     
     <style>
     .glitch-wrapper {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        background-color: #222;
     }
     
     .glitch {
        position: relative;
        font-size: 80px;
        font-weight: 700;
        line-height: 1.2;
        color: #fff;
        letter-spacing: 5px;
        z-index: 1;
     }
     
     .glitch:before,
     .glitch:after {
        display: block;
        content: attr(data-glitch);
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0.8;
     }
     
     .glitch:before {
        animation: glitch-color 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
        color: #0ff;
        z-index: -1;
     }
     
     .glitch:after {
        animation: glitch-color 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse both infinite;
        color: #ff00ff;
        z-index: -2;
     }
     
     @keyframes glitch-color {
        0% {
           transform: translate(0);
        }
     
        20% {
           transform: translate(-3px, 3px);
        }
     
        40% {
           transform: translate(-3px, -3px);
        }
     
        60% {
           transform: translate(3px, 3px);
        }
     
        80% {
           transform: translate(3px, -3px);
        }
     
        to {
           transform: translate(0);
        }
     }
     </style>

</body>
</html>

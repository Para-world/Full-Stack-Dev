<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Navigation</title>
    <style>
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <h1 id="home">Welcome to Our Website</h1>
    <p>Learn how to create links and navigation menus in HTML.</p>
    
    <h2 id="services">Our Services</h2>
    <p>We offer web development, design, and more!</p>
    
    <h2 id="contact">Contact Us</h2>
    <p>Email us at <a href="mailto:info@example.com">info@example.com</a></p>
</body>
</html>
